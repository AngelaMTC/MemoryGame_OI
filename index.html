<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- <link href="./css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Memorama</title>
</head>

<body>

    <header>
        <div class="nav">
            <h3 class="title">Memorama | Optativa</h3>
        </div>
    </header>

    <main role="main" class="container-fluid" id="app">
        <div class="row">
            <div class="col-12">
                <h1>Juego de memorama</h1>
                <p>
                    <span class="info">Attempts: </span>
                    {{attempts}}/{{maxAttempts}}&nbsp;<span class="h5">Correct Answer:
                    </span> {{correctAnswer}}
                </p>
            </div>
        </div>
        <div v-for="(fila, iFile) in memorama" :key="iFile" class="row">
            <div :key="iFile+''+iImg" class="col-3" v-for="(imagen, iImg) in fila">
                <div class="mb-3">
                    <img @click="flip(iFile, iImg)":class="{'girar': imagen.show}" :src="(imagen.show ? imagen.ruta : imgHidden)" class="card-img-top img-fluid img-thumbnail">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Talamantes Castañeda Ángela María ~ 191243.</p>
    </footer>

</body>

<script src="./js/sweetalert2.all.min.js"></script>
<!-- <script src="./js/vue.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
<script src="./js/script.js"></script>

</html>
